    <container id="instructions">
    <h1 id="title"> Crystal Collector</h1>
    <p id="subtitle"> You will be given a random number. Click on the cystal gems to add a specific amount of points to your score. Win the game by matching your score and the random number score.</p>
    </container>
   
    <container id="dash">
        <container class="display">
        <p class="bignum" id="goalnumber"> # </p> 
        <p> Winning Number</p>
        </container>
        

        <container class="display">
        <p class="bignum" id="playernumber"> 0 </p>
        <p>Your Number</p>
        </container>

        <container class="display">
        <p class="bignum" id="wins">0</p>
        <p> Wins</p>
        </container>

        <container class="display">
        <p class="bignum" id="losses">0</p>
        <p> Losses</p>
    </container>    
</container>




    <container class="crystal-gems">
    <audio id="my_audio" src="assets\sounds\ding.wav"></audio>

    <img class="gem" id="garnet" src="assets\images\garnet.png" alt="garnet">
